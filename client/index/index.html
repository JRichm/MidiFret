<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <header id="main-header">
        <h1>MIDIFRET</h1>
        <div>
            <p>home</p>
            <p>login</p>
        </div>
    </header>
    <div id="blank" class="hidden">
        <p>p</p>
    </div>
    <content>
        <div id="main-list">
            <div id="search-upload">
                <div id="search-area">
                    <input type="text" id="tab-search">
                </div>
                <div id="upload-button">
                    <p>upload midi</p>
                    <div id="upload-area" class="hidden">
                        <form>
                            <input type="file" id="fileInput" name="new-song-midi">
                            <p id="status"></p>
                            <p id="loading"></p>
                            <div id="info-input">
                                <button id="cancel-upload-button">Back</button>
                                <input type="submit" id="convert-button" value="Convert Midi">
                            </div>  
                        </form>
                    </div>
                </div>
            </div>
            <ul id="song-list">
                <li class="hidden">
                    <div id="song-info">
                            <p>Amber</p>
                            <p>311</p>
                            <p>Notes: 38</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </content>
    <script src="index.mjs" type="module"></script>
    <script src="../midi-parser.js" type="module"></script>
